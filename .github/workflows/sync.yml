name: Canvas → Notion Sync

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:
    inputs:
      mode:
        description: "Run normal sync or end-to-end test?"
        type: choice
        required: true
        default: sync
        options:
          - sync
          - test

concurrency:
  group: canvas-notion-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Write Google creds
        run: echo "$GOOGLE_CREDENTIALS_B64" | base64 -d > credentials.json
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}

      # (Optional) Enrich events with Teacher from Canvas before syncing
      - name: Enrich GCal events with Teacher (Canvas)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'sync' || github.event_name == 'schedule' }}
        env:
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          CANVAS_API_BASE: ${{ secrets.CANVAS_API_BASE }}
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
        run: |
          if [ -n "${CANVAS_API_BASE}" ] && [ -n "${CANVAS_API_TOKEN}" ]; then
            python enrich_calendar_with_teacher.py
          else
            echo "Canvas secrets not set; skipping enrichment."
          fi

      # NORMAL SYNC (schedule, or manual with mode=sync)
      - name: Run sync
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'sync' || github.event_name == 'schedule' }}
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
        run: python sync.py

      # TEST STEP (manual only with mode=test) — seeds events, runs sync.py inside, verifies in Notion
      - name: Seed + Verify Notion link (E2E test)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'test' }}
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
        run: python test_link_notion.py --run-sync
