name: Canvas → Notion Sync

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (adjust if needed)
  workflow_dispatch:         # allow manual runs

concurrency:
  group: canvas-notion-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Canvas → Notion sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          CANVAS_API_BASE: ${{ secrets.CANVAS_API_BASE }}     # e.g., https://rutgers.instructure.com
          CANVAS_API_TOKEN: ${{ secrets.CANVAS_API_TOKEN }}
          # Optional: override lookahead window (days). Default in script is 30.
          # CANVAS_LOOKAHEAD_DAYS: "30"
        run: python sync_canvas.py
